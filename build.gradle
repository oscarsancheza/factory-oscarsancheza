plugins {
	id 'java'
	id 'application'
}

group 'com.mcc'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
	mavenCentral()
}

dependencies {
	testCompile group: 'junit', name: 'junit', version: '4.12'
	implementation 'com.google.code.gson:gson:2.8.5'
}

mainClassName = 'com.mcc.formateadorDatos.FormateadorDatosApplication'